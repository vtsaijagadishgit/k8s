apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  #namespace: ic-ws-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: nginx
        resources:
         requests:
           memory: "64Mi"
           cpu: "150m"
         limits:
           memory: "128Mi"
           cpu: "300m"
        volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/
      volumes:
      - name: nginx-index-file
        configMap:
          name: index-html-configmap
           
      securityContext: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
  #namespace: ic-ws-demo
  annotations:
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  sessionAffinity: None
  type: NodePort
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap
  #namespace: ic-ws-demo
data:
  index.html: |
     <!DOCTYPE html>
     <html>
     <head>
     <title>Welcome to Ingenious Connect Season 9!</title>
     <style>
     html { color-scheme: light dark; }
     body { width: 35em; margin: 0 auto;
     font-family: Tahoma, Verdana, Arial, sans-serif; }
     </style>
     </head>
     <body>
     <h1>Output from namespace ic-ws-demo-v1!</h1>
     <p>If you see this page, your application and service are successfully installed and
     working. </p>
     <p><em>Thank you for attending Kubernetes Workshop.</em></p>
     </body>
     </html>

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: haproxy-haproxy
    haproxy.org/path-rewrite: "/"
  name: nginx-ingress
  namespace: ic-ws-demo
spec:
  rules:
#  - host: app.local
   - http:
      paths:
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
